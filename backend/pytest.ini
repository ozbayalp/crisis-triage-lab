[pytest]
# CrisisTriage AI - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external dependencies

# Timeout (prevent hanging tests)
timeout = 30

# Coverage configuration (when using --cov)
[coverage:run]
source = app
omit = 
    app/api/websocket.py
    tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
