# =============================================================================
# CrisisTriage AI - Quick Training Configuration for Mac
# =============================================================================
# Optimized for ~15-20 min training on Mac M-series
#
# Usage:
#   python -m ml.src.training.train_triage_model --config ml/experiments/configs/quick_train.yaml

# --- Model ---
model_name_or_path: "distilbert-base-uncased"
num_labels: 4

# --- Tokenization ---
max_seq_length: 128
padding: "max_length"
truncation: true

# --- Data ---
train_path: "ml/data/synthetic/train.csv"
val_path: "ml/data/synthetic/val.csv"
test_path: "ml/data/synthetic/test.csv"
text_column: "text"
label_column: "label"

# --- Training ---
batch_size: 16
eval_batch_size: 32
num_epochs: 3
learning_rate: 2.0e-5
weight_decay: 0.01
warmup_ratio: 0.1
max_grad_norm: 1.0

# --- Optimization ---
optimizer: "adamw"
scheduler: "cosine"

# --- Regularization ---
dropout: 0.1
label_smoothing: 0.05

# --- Output ---
output_dir: "./ml/outputs/quick_train"
save_strategy: "epoch"
save_total_limit: 2

# --- Logging ---
logging_steps: 50
log_to_file: true

# --- Reproducibility ---
seed: 42
deterministic: false

# --- Hardware ---
device: "auto"
fp16: false
gradient_accumulation_steps: 1

# --- Experiment Metadata ---
experiment_name: "quick_train"
tags:
  - "quick"
  - "distilbert"
notes: "Quick training for demo. 3 epochs on 10k samples."
